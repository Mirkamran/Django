name: Build and Push NGINX Custom Image

on:
  push:
    branches:
      - main  # or whichever branch you use

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/custom-nginx:latest .

      # Step 4: Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/custom-nginx:latest 

  pull-and-deploy:
    needs:  build-and-push
    runs-on: ubuntu-latest

    steps:
      # step to pull the docker image
      - name: pull image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/custom-nginx:latest
          docker run -d -p 80:80 --name custom-nginx ${{ secrets.DOCKERHUB_USERNAME }}/custom-nginx:latest
          sleep 30
          curl http://127.0.0.1:80


          
